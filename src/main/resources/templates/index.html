<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:integrity="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

</head>
<body>
    <div class="container my-2" align="center">
        <h3>Employee List</h3>
        <a th:href="@{/add}" class="btn btn-primary btn-sm  mb-3">Add Employee</a>
        <table style="width:80%" border="1"
            class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Designation</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee:${allemplist}">
                    <td th:text="${employee.employeeName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.age}"></td>
                    <td th:text="${employee.designation}"></td>
                    <td><a th:href="@{/updateform/{id}(id=${employee.id})}"
                        class="btn btn-primary">Update</a>
                    </td>
                    <td><a th:href="@{/delete/{id}(id=${employee.id})}"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
